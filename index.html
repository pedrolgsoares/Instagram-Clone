<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram-Clone</title>
</head>
<body>
    <div class="insta-corpo">

        <div id="phone-left">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="continue">
            <div class="container">
                <img src="./img/instagram-logo.png" id="logo" alt="logo">
                
                <div id="foto-perfil">
                    <img src="./img/perfil-insta.png"  alt="perfil">
                </div>

                <a href="#" id="instagram-login">Continuar como pedro_lucas.g.s</a>
                <a href="#" id="instagram-logout">Remover conta</a>
            </div>

            <div class="container">
                <p id="not-account">Não é pedro_lucas.g.s?</p>
                
                <p class="alternation">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-the-app">

                <p id="get-app">Obtenha o aplicativo</p>
                
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
